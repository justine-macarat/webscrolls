<style>
body {
    margin: 0 auto; padding: 0 auto; 
    font-family: sans-serif; 
}

.logo {
    height: auto;
    width: 100%;
}

.logodiv {
    float: left;
    padding-top: 4px;
    box-sizing: border-box;
}

.contactusdiv {
    float: right;
    padding-top: 15px;
    padding-right: 10px;
    box-sizing: border-box;
}

.contactusdiv a{
   color: #fff !important; 
   background: #07439c !important; 
   font-size: 16px; 
   font-weight: 500; 
   padding: 5px 25px !important; 
   border-radius: 5px;
   font-family: Raleway; 
   font-weight: 500; 
   text-decoration: none;
}

.menudiv {
    padding-top: 15px;
    box-sizing: border-box;
}

.mitem {
    width: 100%;
    visibility: hidden;
    position: absolute;
    background-color: rgb(48, 48, 48);
    color: aliceblue;
    padding: 0px;
    margin: 0%;
    transition: height 0.5s ease-in-out;
    display: block;
    height: 0px;
    z-index: -1;
    opacity: 0;
    transition-delay: 0.2s;
    height: 450px !important;
}

.m {
    padding-bottom: 25px;
    padding-left: 10px;
    padding-right: 20px;
}

.m:hover .mitem {
    visibility: visible;
    height: calc(90% - 170px);
    opacity: 1;
    padding: 0px;
    z-index: 2;
    border-bottom: 5px solid rgba(0, 0, 0, 0.7);
    background-clip: padding-box;
    -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,1)), to(rgba(255,255,255,0.98)));
    mask-image: gradient(linear, left top, left bottom, from(rgba(255,255,255,1)), to(rgba(255,255,255,0.98)));
}

.column {
    float: left;
    height: 100%; 
    box-sizing: border-box;
    padding: 0px;
}
  
.left {
    width: 20%; 
    background-color: darkkhaki;
}
  
.right {
    width: 80%;
    /* padding-left: 10px; */
}

.description {
    visibility: hidden;
    position: absolute;
    padding: 0px 20px 0px 20px;
    z-index: 1;
}

.menubgimage {
    visibility: hidden;
    position: absolute;
    width: 100%;
    height: 450px;
    object-fit: cover;
}

.selected {
    color: darkorange;
}

.visible{visibility: visible;}

.clear{clear: both;}


</style>
{{{styleBody}}}

<body>
<nav>
    {{#logo}}
    <div class="logodiv" {{{logostyle}}}>
    <a href="{{#makeLink}}./index.html{{/makeLink}}"><img class="logo" src="{{logo}}"></a>
    </div>
    {{/logo}}
    <div class="menudiv">
    {{#level1}}
    <span class="m">{{item}}
    {{#hasLevelTwo}}
    <span class="mitem"}>
    {{/hasLevelTwo}}
        <span class="column left">{{#level2}}<p class="submenu {{#selected}}selected{{/selected}}" onmouseover="monkshu_env.components['navigation-menu'].enableDescription(this, '{{id}}')">{{item}}</p>{{/level2}}</span>
        <span class="column right">{{#level2}}
            <div class="description {{#selected}}visible{{/selected}}" id="{{id}}">{{{description}}}</div>
            <div class="menubgimage {{#selected}}visible{{/selected}}" id="{{id}}"><img src="./articles/.menus/en/.menubgimage/menu-bg-3.png"></div>
            {{/level2}}</span>
    {{#hasLevelTwo}}
    </span>
    {{/hasLevelTwo}}
    </span>
    {{/level1}}
    </div>
    <div class="clear"></div>
</nav>
</body>
